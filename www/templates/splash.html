<ion-view view-title="Songhop" hide-nav-bar="true" class="splash-page">
  <ion-content scroll="false">

    <div class="padding logo">
      <h1>songhop</h1>
    </div>


    <div class="login-form">
      <div class="card">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="$ctrl.form.username" placeholder="Enter your {{ $ctrl.form.signingUp ? 'desired' : 'songhop' }} username">
          </label>
        </div>
      </div>

      <div class="padding-left padding-right">
        <button class="button button-block action-button" ng-class="{'button-positive': !$ctrl.form.signingUp, 'button-balanced': $ctrl.form.signingUp}" ng-click="$ctrl.submitForm($ctrl.form.username, $ctrl.form.signingUp)">
          {{ $ctrl.form.signingUp ? 'Sign up' : 'Sign in' }}
        </button>
      </div>
    </div>


    <div class="padding signup-opt" ng-click="$ctrl.form.signingUp = !$ctrl.form.signingUp">
      {{ $ctrl.form.signingUp ? 'Have an account? Sign in!' : 'Need an account? Sign up!' }}
    </div>

  </ion-content>
</ion-view>
