<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="favorite in $ctrl.favorites" ng-click="$ctrl.openSong(favorite)">
        <img ng-src="{{favorite.image_large}}">
        <h2>{{favorite.title}}</h2>
        <p>{{favorite.artist}}</p>

        <ion-option-button class="button-assertive"
                       ng-click="$ctrl.removeFromFav(favorite, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
